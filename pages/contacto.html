<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
    <meta name="description" content="Póngase en contacto con EASYPROP a través del formulario.">
    <meta name="keywords" content="EASYPROP, contacto, email, alquileres">
  </head>
  <body class="flex-column">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid row justify-content-between">
          <div class="col-8 col-lg-5 d-flex flex-row">
            <div class="navbar-logo"></div>
            <a class="navbar-brand textoBlanco" href="#">EASYPROP</a>
          </div>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              container-fluid
              navbar-collapse
              justify-content-between
              col-lg-7
            "
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav navbar-dark">
              <a class="nav-link textoBlanco" href="../index.html">Inicio</a>
              <a class="nav-link textoBlanco" href="./buscar.html">Buscar</a>
              <a class="nav-link textoBlanco" href="./informacion.html">Información</a>
              <a class="nav-link textoBlanco" href="./contacto.html">Contacto</a>
            </div>
            <div class="navbar-nav">
              <a class="nav-link textoBlanco" href="./ingreso.html">Ingreso</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-row flex-j-spaceB textoBlanco">
      <aside></aside>
      <!-- Formulario de contacto -->
      <section class="cajaCentral flex-column estiloA">
        <div class="cajaCentral__cajaForm estiloC">
          <form action="" class="form">
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" />
            </div>
            <div>
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" id="apellido" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div>
              <select name="tipo_de_usuario" id="tipo_de_usuario">
                <option value="inquilino">Inquilino</option>
                <option value="propietario">Propietario</option>
                <option value="inmobiliaria">Inmobiliaria</option>
              </select>
            </div>
            <div>
              ¿Desea recibir Newsletter?
              <input type="checkbox" />
            </div>
            <div>
              <textarea
                name="comentarios"
                id="comentarios"
                cols="30"
                rows="10"
                placeholder="Comentarios"
              ></textarea>
              <br />
              <input type="reset" value="Limpiar formulario" />
              <input type="submit" value="Enviar formulario" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>© 2021 Liendro, Adolfo Benjamin</footer>
  </body>
</html>
