      <nav class="navbar navbar-expand-lg">

    <main class="flex-row flex-j-spaceB textoBlanco">
      <aside></aside>
      <!-- Formulario de ingreso / registro -->
      <section class="cajaCentral flex-column flex-j-center estiloA">
        <div class="cajaCentral__cajaForm estiloC">
          <p>Ingrese al sitio:</p>
          <form action="" class="form">
            <div>
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario" />
            </div>
            <div>
              <label for="contraseña">Contraseña:</label>
              <input type="password" />
            </div>
            <div>
              <input type="submit" value="Ingresar" />
            </div>
          </form>
        </div>
        <div class="cajaCentral__cajaForm estiloC">
          <p>O si no está registrado, puede hacerlo aquí:</p>
          <form action="" class="form">
            <div>
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario" />
            </div>
            <div>
              <label for="contraseña">Contraseña:</label>
              <input type="password" />
            </div>
            <div>
              <label for="repetir-contraseña">Repetir contraseña:</label>
              <input type="password" />
            </div>
            <div>
              <input type="submit" value="Registrarse" />
            </div>
          </form>
        </div>
      </section>
    </main>
