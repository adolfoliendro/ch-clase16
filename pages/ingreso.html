<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Ingreso</title>
    <meta name="description" content="En EASYPROP usted puede registrarse para obtener recomendaciones personalizadas.">
    <meta name="keywords" content="EASYPROP, ingreso, registro, recomendaciones personalizadas">
  </head>
  <body class="flex-column">
    <header>
      <nav class="navbar navbar-expand-lg estiloA p-5">
        <div class="container-fluid row justify-content-between p-3 estiloB">
          <div class="col-5">
            <a href="../index.html" class="estiloA"
              ><img src="../imgs/logo.svg" alt="" style="height: 40px"
            /></a>
          </div>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              col-7
              justify-content-between
            "
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav navbar-dark">
              <a class="nav-link textoBlanco" href="../index.html">Inicio</a>
              <a class="nav-link textoBlanco" href="./buscar.html"
                >Buscar</a
              >
              <a class="nav-link textoBlanco" href="./informacion.html"
                >Información</a
              >
              <a class="nav-link textoBlanco" href="./contacto.html"
                >Contacto</a
              >
            </div>
            <div class="navbar-nav justify-content-end">
              <a class="nav-link textoBlanco" href="./ingreso.html"
                >Ingreso</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-flex flex-j-spaceB textoBlanco">
      <aside></aside>
      <!-- Formulario de ingreso / registro -->
      <section class="cajaCentral flex-column flex-j-center estiloA">
        <div class="cajaCentral__cajaForm estiloC">
          <p>Ingrese al sitio:</p>
          <form action="" class="form">
            <div>
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario" />
            </div>
            <div>
              <label for="contraseña">Contraseña:</label>
              <input type="password" />
            </div>
            <div>
              <input type="submit" value="Ingresar" />
            </div>
          </form>
        </div>
        <div class="cajaCentral__cajaForm estiloC">
          <p>O si no está registrado, puede hacerlo aquí:</p>
          <form action="" class="form">
            <div>
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario" />
            </div>
            <div>
              <label for="contraseña">Contraseña:</label>
              <input type="password" />
            </div>
            <div>
              <label for="repetir-contraseña">Repetir contraseña:</label>
              <input type="password" />
            </div>
            <div>
              <input type="submit" value="Registrarse" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="estiloA p-5">
      © 2021 Liendro, Adolfo Benjamin
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
