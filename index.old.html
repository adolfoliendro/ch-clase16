<!DOCTYPE html>

  <head>

  <body>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid row justify-content-between">
          <div class="col-8 col-lg-5 d-flex flex-row">
            <div class="navbar-logo"></div>
            <a class="navbar-brand texto textoBlanco" href="#">EASYPROP</a>
          </div>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              container-fluid
              navbar-collapse
              justify-content-between
              col-lg-7

          >
            <div class="navbar-nav navbar-dark">
              <a class="nav-link textoBlanco" href="./index.html">Inicio</a>
              <a class="nav-link textoBlanco" href="./pages/buscar.html">Buscar</a>
              <a class="nav-link textoBlanco" href="./pages/informacion.html"

              <a class="nav-link textoBlanco" href="./pages/contacto.html">Contacto</a>

      <section class="cajaCentral flex-column estiloA">
        <div class="cajaCentral__cajaTexto estiloC">Busque alquileres en su zona:</div>
        <div class="cajaCentral__cajaForm estiloC">
          <form action="" class="form buscador">
            <input type="text" name="busqueda" id="busqueda" />
            <input type="submit" value="Buscar"/>
          </form>
        </div>
        <div class="cajaCentral__cajaTexto estiloC">
          Más de 5.000 propiedades disponibles en Capital Federal y Gran Buenos
          Aires. Regístrese y vea las recomendaciones personalizadas que tenemos

    <footer>© 2021 Liendro, Adolfo Benjamin</footer>
