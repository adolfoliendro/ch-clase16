<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>EASYPROP</title>
    <meta
      name="description"
      content="EASYPROP provee un buscador de alquileres en Buenos Aires, Gran Buenos Aires y Capital Federal."
    />
    <meta
      name="keywords"
      content="EASYPROP, alquiler, busqueda, casa, departamento, monoambiente, Buenos Aires, Gran Buenos Aires, Capital Federal"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg estiloA p-5">
        <div class="container-fluid row justify-content-between p-3 estiloB">
          <div class="col-5">
            <a href="./index.html" class="estiloA"
              ><img src="./imgs/logo.svg" alt="" style="height: 40px"
            /></a>
          </div>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              col-7
              justify-content-between
            "
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav navbar-dark">
              <a class="nav-link textoBlanco" href="./index.html">Inicio</a>
              <a class="nav-link textoBlanco" href="./pages/buscar.html"
                >Buscar</a
              >
              <a class="nav-link textoBlanco" href="./pages/informacion.html"
                >Información</a
              >
              <a class="nav-link textoBlanco" href="./pages/contacto.html"
                >Contacto</a
              >
            </div>
            <div class="navbar-nav justify-content-end">
              <a class="nav-link textoBlanco" href="./pages/ingreso.html"
                >Ingreso</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center textoBlanco p-5">
      <aside></aside>
      <!--Buscador-->
      <section
        class="
          d-flex
          flex-column
          justify-content-evenly
          col col-lg-6
          estiloA
          p-5
        "
      >
        <div class="estiloC p-3 mb-5">Busque alquileres en su zona:</div>
        <div class="estiloC p-3 mb-5">
          <form action="" class="form buscador">
            <input type="text" name="busqueda" id="busqueda" />
            <input type="submit" value="Buscar" />
          </form>
        </div>
        <div class="estiloC p-3">
          Más de 5.000 propiedades disponibles en Capital Federal y Gran Buenos
          Aires. Regístrese y vea las recomendaciones personalizadas que tenemos
          para usted.
        </div>
      </section>
    </main>

    <footer class="estiloA p-5">
      © 2021 Liendro, Adolfo Benjamin
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
